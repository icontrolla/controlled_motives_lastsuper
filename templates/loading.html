<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Motives</title>
    {% load static %}
    {% load custom_filters %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>
    @font-face {
        font-family: 'ControlledFont';
        src: url("{% static 'fonts/controlledfont.otf' %}") format('truetype');
    }

    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100%;
        font-family: 'VVDS Fifties Exp Bold', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #0d1117, #1a1f25);
        color: #fff;
    }

    /* Splash Screen */
    #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, black, darkblue, white);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 1.5s ease-in-out forwards;
        animation-delay: 5s;
    }

    .splash-content {
        text-align: center;
        animation: zoomIn 1.5s ease-out;
    }

    .main-title {
        font-family: 'ControlledFont';
        font-size: 4rem;
        color: #fff;
        text-transform: lowercase;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        animation: fadeInUp 2s ease-out;
    }

    .dot {
        color: #e63946;
        font-size: 6rem;
        animation: blink 1.5s infinite;
    }

    .subtitle {
        font-size: 1.5rem;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #a8dadc;
        letter-spacing: 3px;
        margin-top: 15px;
        text-transform: lowercase;
        animation: fadeInUp 2.5s ease-out;
        opacity: 0;
        animation-delay: 0.5s;
    }

    .since {
        font-size: 1rem;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #457b9d;
        margin-top: 70%;
        animation: fadeInUp 3s ease-out;
        opacity: 0;
        letter-spacing: 2px;
        text-transform: lowercase;
        animation-delay: 1.5s;
    }

    /* Keyframes */
    @keyframes blink {
        50% { opacity: 0; }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="main-title">controlled<span class="dot">.</span></h1>
            <p class="subtitle">motives</p>
            <p class="since">deep content</p>
        </div>
    </div>

    <script>
        // Redirect to "coming soon" after splash animation
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                window.location.href = "/profiles/home";
            }, 5000);
        });
    </script>
</body>
</html>
