<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300&display=swap');
        
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .feedback-container {
            background: rgba(42, 42, 42, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9), 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: translateY(-20px);
            transition: all 0.4s ease-in-out;
        }

        .feedback-container:hover {
            transform: translateY(0px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9), 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 15px;
            color:rgb(243, 239, 19);
            text-transform: uppercase;
        }

        input, textarea, button {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        textarea {
            resize: none;
            background-color: #2a2a2a;
            color: #f5f5f5;
            outline: none;
        }

        textarea:focus {
            border-color:rgb(221, 21, 14);
            box-shadow: 0 0 10px rgba(206, 10, 10, 0.5);
        }

        button {
            background: linear-gradient(to right, #f5c518, #e5b716);
            color: #1c1c1c;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #e5b716, #f5c518);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .feedback-container::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(to right, #f5c518, #e5b716);
            border-radius: 5px;
            opacity: 0.7;
        }

        /* Home Button */
.home-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 24px;
    background-color: #e50914;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.home-button:hover {
    background-color: #f62a2a;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <a href="{% url 'profiles:home' %}" class="home-button">Home</a>
    <div class="feedback-container">
        <h2>Your Voice Matters</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="feedback" rows="5" placeholder="Let us know how we can improve..."></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
